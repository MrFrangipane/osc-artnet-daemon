---
schema_version: 1
devices:

  - name: X-Touch
    midi_port_pattern: "X-Touch "
    controls:
      - name: MasterFader
        type: Absolute
        feedback_messages: true
        midi: { channel: 8, type: pitchwheel }

      - name: LayerA
        type: Button
        midi: { channel: 0, type: note_on, note: 54 }

      - name: LayerB
        type: Button
        midi: { channel: 0, type: note_on, note: 55 }

      - name: Fader09
        type: Absolute
        feedback_messages: true
        midi: { channel: 0, type: pitchwheel }

      - name: Fader10
        type: Absolute
        feedback_messages: true
        midi: { channel: 1, type: pitchwheel }

  - name: X-Touch-Ext
    midi_port_pattern: "X-Touch-Ext "
    controls:
      - name: Fader07
        type: Absolute
        feedback_messages: true
        midi: { channel: 6, type: pitchwheel }

      - name: Fader08
        type: Absolute
        feedback_messages: true
        midi: { channel: 7, type: pitchwheel }

layer-groups:
  - name: "Faders"
    layers:
    - name: "Layer A"
      trigger: LayerA
    - name: "Layer B"
      trigger: LayerB
    controls:
    - Fader07
    - Fader08
    - Fader09
    - Fader10
