---
schema_version: 1
devices:

  - name: X-Touch
    midi_port_pattern: "X-Touch "
    controls:
      #
      # Layers Triggers
      - name: LayerA.Trigger
        type: Button
        midi: { channel: 0, type: note_on, note: 54 }

      - name: LayerB.Trigger
        type: Button
        midi: { channel: 0, type: note_on, note: 55 }
      #
      # Fader Banks
      - name: FaderBankLeft
        type: Button
        midi: { channel: 0, type: note_on, note: 46 }

      - name: FaderBankRight
        type: Button
        midi: { channel: 0, type: note_on, note: 47 }
      #
      # Faders
      - name: MasterFader
        type: Absolute
        midi: { channel: 8, type: pitchwheel }

      - name: Fader09
        type: Absolute
        midi: { channel: 0, type: pitchwheel }

      - name: Fader10
        type: Absolute
        midi: { channel: 1, type: pitchwheel }

      - name: Fader11
        type: Absolute
        midi: { channel: 2, type: pitchwheel }

      - name: Fader12
        type: Absolute
        midi: { channel: 3, type: pitchwheel }

      #
      # Toggle test
      - name: ToggleF3
        type: Toggle
        midi: { channel: 0, type: note_on, note: 56 }
        mapped_to: toggle_octostrip_smooth

      - name: ToggleF4
        type: Toggle
        midi: { channel: 0, type: note_on, note: 57 }
        mapped_to: toggle_octostrip_smooth

  - name: X-Touch-Ext
    midi_port_pattern: "X-Touch-Ext "
    controls:
      #
      # Faders
      - name: Fader07
        type: Absolute
        midi: { channel: 6, type: pitchwheel }

      - name: Fader08
        type: Absolute
        midi: { channel: 7, type: pitchwheel }

#
# This will convert FaderXX -> FaderXX:0, FaderXX:1, FaderXX:2, ...
pagination:
  - name: "Faders"
    left: FaderBankLeft
    right: FaderBankRight
    page_count: 4
    controls:
      - Fader07
      - Fader08
      - Fader09
      - Fader10

#
# This will convert Fader07:0 -> Octostrip, OctostripSmooth
layer-groups:
  - name: Faders
    layers:
    - name: Dimmers
      trigger: LayerA.Trigger
      controls:
        - name: LayerA.Fader11
          control: Fader11
          mapped_to: octostrip
        - name: LayerA.Fader12
          control: Fader12
          mapped_to: pars

    - name: Toggles
      trigger: LayerB.Trigger
      controls:
        - name: LayerB.Fader11
          control: Fader11
          mapped_to: spots
        - name: LayerB.Fader12
          control: Fader12
          mapped_to: washes
