---
osc:
  server-ip-address: ""
  server-ip-address-autodetect: True
  server-port: 8080

  widgets:
    # A section
    - caption: "ColorWheel A"
      type: "ColorWheel"
      osc-address: "/color_wheel_a"

    - caption: "Fader A1"
      type: "Fader"
      osc-address: "/fader_a1"

    - caption: "Fader A2"
      type: "Fader"
      osc-address: "/fader_a2"

    - caption: "Fader A3"
      type: "Fader"
      osc-address: "/fader_a3"

    - caption: "PaletteSelect A"
      type: "PaletteSelect"
      osc-address: "/palette_select_a"

    - caption: "A1"
      type: "RecallSlot"
      osc-address: "/recall_slot_a1"

    - caption: "A2"
      type: "RecallSlot"
      osc-address: "/recall_slot_a2"

    - caption: "A3"
      type: "RecallSlot"
      osc-address: "/recall_slot_a3"

    # B section
    - caption: "ColorWheel B"
      type: "ColorWheel"
      osc-address: "/color_wheel_b"

    - caption: "Fader B1"
      type: "Fader"
      osc-address: "/fader_b1"

    - caption: "Fader B2"
      type: "Fader"
      osc-address: "/fader_b2"

    - caption: "Fader B3"
      type: "Fader"
      osc-address: "/fader_b3"

    - caption: "PaletteSelect B"
      type: "PaletteSelect"
      osc-address: "/palette_select_b"

    - caption: "B1"
      type: "RecallSlot"
      osc-address: "/recall_slot_b1"

    - caption: "B2"
      type: "RecallSlot"
      osc-address: "/recall_slot_b2"

    - caption: "B3"
      type: "RecallSlot"
      osc-address: "/recall_slot_b3"

  recall-groups:
    - name: "Recall Group A"
      widget-osc-addresses:
        - "/color_wheel_a"
        - "/fader_a1"
        - "/fader_a2"
        - "/fader_a3"
        # - "/palette_select_a" not yet implemented as widget
        - "/recall_slot_a1"
        - "/recall_slot_a2"
        - "/recall_slot_a3"

    - name: "Recall Group B"
      widget-osc-addresses:
        - "/color_wheel_a"
        - "/fader_a1"
        - "/fader_a2"
        - "/fader_a3"
        # - "/palette_select_a" not yet implemented as widget
        - "/recall_slot_a1"
        - "/recall_slot_a2"
        - "/recall_slot_a3"

        - "/color_wheel_b"
        - "/fader_b1"
        - "/fader_b2"
        - "/fader_b3"
        # - "/palette_select_b" not yet implemented as widget
        - "/recall_slot_b1"
        - "/recall_slot_b2"
        - "/recall_slot_b3"
