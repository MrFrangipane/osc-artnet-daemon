---
schema_version: 1
devices:
  - name: 'X-Touch'
    midi-port-pattern: "X-Touch "
    variables:
      - name: FADER_A
        type: Float
        midi-parsing: { channel: 6, type: pitchwheel }

      - name: FADER_B
        type: Float
        midi-parsing: { channel: 7, type: pitchwheel }

  - name: 'X-Touch-Ext'
    midi-port-pattern: "X-Touch-Ext "
    variables:
      - name: FADER_C
        type: Float
        midi-parsing: { channel: 6, type: pitchwheel }

      - name: FADER_D
        type: Float
        midi-parsing: { channel: 7, type: pitchwheel }
